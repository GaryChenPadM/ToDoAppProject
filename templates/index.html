<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <title>{% block title %}To Do {% endblock %}</title>
  <style>
  .text-center{
    text-allign : center;
  }
  .container-fluid{
    text-allign : center;
  }
  
  </style>
</head>

<body>
{% load static %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index">ToDo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="create">Create New Task</a>
        </li>
      </ul>
    </div>
  </nav>
  {% block content %}
  <div class = "container-fluid" name = "ToDocontainer">
  <h1 class = "text-center">Your To Do List</h1>
  {% for todo in alltodos %}
  <div class = "row">
    <div class = "col-md-6" style = "margin:0 auto;">
      <div class="card containter-fluid" >
        <div class="card-body">
          <div class = "row">
            <div class = "col-md-10" >
              <h5 class="card-title">{{todo.task}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{todo.created_at}}</h6>
              <p class="card-text">{{todo.description}}</p>
              <p class="card-subtitle mb-2 text-muted">{{todo.priority}}</p>
            </div>
            <div class = "col-md-2">
              <button class = "btn btn-light">
              <img src = {%static 'trashcanicon.png' %} style = "width:2rem ; height:2rem"> 
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  {% endfor %}
  </div>
  {% endblock %}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
